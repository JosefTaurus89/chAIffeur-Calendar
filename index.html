<html lang="en">
  <head>

    <!-- PWA Manifest & Theme Integration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10691/10691802.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Added Typography Plugin for User Manual Formatting -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['var(--font-main)', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            primary: {
              DEFAULT: 'var(--color-primary-600)',
              50: 'var(--color-primary-50)',
              100: 'var(--color-primary-100)',
              200: 'var(--color-primary-200)',
              300: 'var(--color-primary-300)',
              400: 'var(--color-primary-400)',
              500: 'var(--color-primary-500)',
              600: 'var(--color-primary-600)',
              700: 'var(--color-primary-700)',
              800: 'var(--color-primary-800)',
              900: 'var(--color-primary-900)',
              950: 'var(--color-primary-950)',
            },
          },
          borderRadius: {
            DEFAULT: 'var(--radius)',
            md: 'var(--radius)',
            lg: 'calc(var(--radius) + 2px)',
            xl: 'calc(var(--radius) + 6px)',
            sm: 'calc(var(--radius) - 2px)',
            none: '0px',
          }
        }
      }
    }
  </script>
<style>
  :root {
    --color-primary-50: #eff6ff; --color-primary-100: #dbeafe; --color-primary-200: #bfdbfe; --color-primary-300: #93c5fd; --color-primary-400: #60a5fa; --color-primary-500: #3b82f6; --color-primary-600: #2563eb; --color-primary-700: #1d4ed8; --color-primary-800: #1e40af; --color-primary-900: #1e3a8a; --color-primary-950: #172554;
    --radius: 0.5rem;
    --font-main: 'Inter';
  }
  /* Fix for browser autofill background color */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px white inset !important;
    box-shadow: 0 0 0 30px white inset !important;
  }
  .dark input:-webkit-autofill,
  .dark input:-webkit-autofill:hover,
  .dark input:-webkit-autofill:focus,
  .dark input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important; /* gray-800 */
    box-shadow: 0 0 0 30px #1f2937 inset !important;
    -webkit-text-fill-color: #f3f4f6 !important; /* gray-100 */
  }

  body {
    font-family: var(--font-main), sans-serif;
  }

  /* PRINT STYLES FOR PDF GENERATION */
  @media print {
    /* Hide UI Elements */
    header, nav, aside, .sidebar, .no-print {
      display: none !important;
    }

    /* Reset Layout Constraints */
    html, body, #root, .h-screen, .overflow-hidden, .overflow-y-auto {
      height: auto !important;
      overflow: visible !important;
      position: static !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      background: white !important;
      color: black !important;
    }

    /* Ensure content containers allow page breaks */
    main, .flex-1 {
      display: block !important;
      flex: none !important;
      height: auto !important;
      overflow: visible !important;
    }

    /* Typography fixes for print */
    .prose {
      max-width: none !important;
    }
    
    a {
      text-decoration: none !important;
      color: black !important;
    }
  }
</style>
</head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200">

  </body>
</html>
